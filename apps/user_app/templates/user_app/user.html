<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="{% url 'books:home' %}">Home</a>
     <a href="{% url 'users:index' %}">Logout</a>
    <h3>User: {{user.username}} </h3>
    <h3>Name: {{user.name}}</h3>
    <h3>Email: {{user.email}}</h3>
    <h3>Total Reviews: {{user.user_reviews.count}}</h3>
    <ol>
      <p>Posted reviews on the following books:</p>
      {% for book in user.user_reviews.all %}
        <li>{{book.book.title}}</li>
      {% endfor %}
    </ol>
  </body>
</html>
